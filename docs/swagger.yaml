      consumes:
        - application/json
      description: returns a presigned URL for uploading a file
      parameters:
        - description: file name
          in: query
          name: file_name
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/UploadURL'
      security:
        - JWT: [ ]
