      consumes:
        - application/json
      description: create tag
      parameters:
        - description: tag
          in: body
          name: tag
          required: true
          schema:
            $ref: '#/definitions/touchly_internal_db.Tag'
      produces:
        - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/touchly_internal_db.Tag'
      security:
        - JWT: [ ]
      summary: Create tag
      tags:
        - tags
  /api/tags/{id}:
    delete:
      consumes:
        - application/json
      description: delete tag
      parameters:
        - description: tag id
          in: path
          name: id
          required: true
          type: integer
      produces:
        - application/json
      responses:
        "200":
          description: OK
      security:
        - JWT: [ ]
      summary: Delete tag
      tags:
        - tags
